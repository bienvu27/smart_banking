name: smart_banking
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.4
  flutter_contacts: ^1.1.6
  flutter_launcher_icons: ^0.12.0
  flutter_barcode_scanner: ^2.0.0
  keyboard_dismisser: ^3.0.0
  intl: ^0.18.0
  shared_preferences: ^2.1.0
  webview_flutter: ^3.0.4
  camera: ^0.10.5
  path_provider: ^2.0.14
  pin_code_fields: ^7.4.0
  http: ^1.0.0
  flutter_native_splash: ^2.3.0

flutter_native_splash:
  image: assets/images/emoji/emoji_1.png
  color: "42a5f5"
  android_disable_fullscreen: true
  android_12:
  android: false
  ios: false

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/vrbank.png"
  android: true
  ios: true

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons_bank/
    - assets/images/list_images/
    - assets/images/emoji/
    - assets/svg/
    - assets/i18n/
    - assets/svg/icon_gradient/
    - assets/json/
    - assets/fonts/
    - assets/
    - assets/svg/icon_menu/
    - assets/images/splash/

  fonts:
    - family: gilroy_regular
      fonts:
        - asset: assets/fonts/gilroy_regular.otf
        - style: normal

    - family: gilroy_bold
      fonts:
        - asset: assets/fonts/gilroy_bold.otf
        - style: normal

    - family: gilroy_black
      fonts:
        - asset: assets/fonts/gilroy_black.otf
        - style: normal



